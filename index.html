<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8656291452.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kande_Store</title>
</head>
<body>
 

    <h1 class="store"> Welcome to Our Store</h1>
    <hr>
    <nav class="logo">
        <a class="navbar-brand" href="#">Kande_Seller</a>
        <a href="#footer">Follow us</a>
        <a href="#follow">Subscribe</a>
<img src="images/Kande Seller!-2.png" alt="logo">
<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

    </nav>
    <hr>



    <!-- products rendering -->
    <div id="products">
    <h1>products.</h1>
   

    </div>
    <hr>

    <div class="image-info" id="imageInfo">

    </div>

    <!-- Checkout Form -->

    <form action="" method="post" class="order" id="orderForm">
        <div class="personalInfo">
            <h3>personal Informations</h3>
        <label for="fName">First name <br> <input class="personInfo" type="text" id="fName">
        </label>
        <label for="lName">Last name <br><input class="personInfo" type="text" id="lName">
        </label>
        <label for="email">email <br><input class="personInfo" type="email" id="email">
        </label>
        </div>
        <div class="AddressInfo">

                <h2>Billing address</h2>

                <label for="street">Street <br><input type="text" id="street" name="street" required placeholder="Street" autocomplete="address-level1">
                </label>

                <label for="city">City <br><input type="text" id="city" name="city" required placeholder="City">
                </label>

                <label for="state">State: <br><input type="text" id="state" name="state" required placeholder="State">
                </label>

                <label for="zip">Zip Code <br><input type="text" id="zip" name="zip" required placeholder="PostalCode">
                </label>

                <label for="country">Country <br><input type="text" id="country" name="country" required>
                </label><br>

                <h3 class="h3">Payement</h3>
                <p>Credit card or debit card</p>


                <div class="row paymentInfo"> 
                    <br><div class="card-fName pay">
                        <label for="card-name">Name on the card</label><br>
                        <input type="text" id="card-name" required>
                        <br><small class="text-muted">Full name as displayed on card</small>
                        
                    </div>
                    
                    <div class="crediCard-number pay ">
                        <label for="creditCard">Credit card number</label><br>
                        <input type="number" id="creditCard">
                    </div><br>
                    
                    <br><div class="expiration-date pay">
                        <label for="expiration">Expiration</label><br>
                        <input type="text" id="expiration">
                    </div>
                    <div class="card-cvv pay">
                        <label for="cvv">CVV</label><br>
                        <input type="text" id="cvv">

                    </div>
                    <div class="pay">
                        <label for="product-name">Product name</label><br>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="pay">
                        <label for="NumberOfOrder">Quantity</label><br>
                        <input type="number" id="quantity" class="numbOrder">

                    </div>
                   <br> <div>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                              <input id="google" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                              <label class="custom-control-label" for="google">Google pay</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                              <label class="custom-control-label" for="debit">Apple pay</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                              <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                          </div>
                    </div>
                </div>

            <button class=" check btn btn-primary">Continue to Checkout</button>
        </div>
    </form>
<hr>
        <!-- Subscribers form -->
<form class="followersForm" method="post" action="" id="follow">
    <div class="subscribe">
        <h5>subscribe to our Email list</h5>
    
        <label for="userName">User Name</label><br>
    <input type="text" class="userName" name="userName" placeholder="enter your user name" id="uName">
    <br><label for="email">Email</label><br>
    <input type="email" class="email" name="email" placeholder="enter your email" id="uEmail"><br>
    <button class="btn btn-primary" id="button">subscribte</button>
    </div>
    </form>
    <hr>

    <!-- Order list -->
    <h1 class="h6">
        List of orders
    </h1>
    <div id="orderPlaced" class="ordersList">
    
    </div>

<!-- subscribers -->
    <div >
        <h4 class="subscrited">List of Subscribers</h4>
        <div class="newFollower" id="followers">
    
        </div>
    </div>
    

    <!-- footer -->
<div class="footerStyle">

    <footer id="footer">

        <p class="fa-brands">follow us</p><br>
        <a href="https://www.facebook.com/profile.php?id=100070283402571">
            <label ><i class="fa-brands fa-facebook fa-2xl"></i><br>
                facebook</label>
        </a>

<a href=""><label><i class="fa-brands fa-instagram fa-2xl"></i><br>instagram</label>
</a>   
<a href="">
    <label> <i class="fa-brands fa-twitter fa-2xl"></i><br>twitter</label>

</a>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Kande </p>

</footer>
</div>
    <script src="app.js"></script>
</body>
</html>
