<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kande_Store</title>
</head>
<body>

    <h1 class="store"> Welcome to Our Store</h1>
    <hr>

    <!-- products rendering -->
    <div id="products">
    <h1>products.</h1>
    <hr>
    <img id="fImage1" src="images/2.webp" alt="first_fan">

    <img id="fImage2" src="images/3.webp" alt="first_fan">

    <img id="fImage3" src="images/4.webp" alt="first_fan">

    <img id="fImage4" src="images/5.jpg" alt="first_fan">

    </div>
    <hr>

    <!-- Checkout Form -->

    <form action="" method="post" class="order" id="orderForm">
        <div class="personalInfo">
            <h3>personal Informations</h3>
        <label for="fName">First name <br> <input class="personInfo" type="text" id="fName">
        </label>
        <label for="lName">Last name <br><input class="personInfo" type="text" id="lName">
        </label>
        <label for="email">email <br><input class="personInfo" type="email" id="email">
        </label>
        </div>
        <div class="payementInfo">

                <h2>Billing address</h2>

                <label for="street">Street: <br><input type="text" id="street" name="street" required placeholder="Street" autocomplete="address-level1">
                </label>

                <label for="city">City: <br><input type="text" id="city" name="city" required placeholder="City">
                </label>

                <label for="state">State: <br><input type="text" id="state" name="state" required placeholder="State">
                </label>

                <label for="zip">Zip Code: <br><input type="text" id="zip" name="zip" required placeholder="PostalCode">
                </label>

                <label for="country">Country: <br><input type="text" id="country" name="country" required>
                </label><br>
                <label for="NumberOfOrder">Quantity <br><input type="number" id="NumberOfOrder" class="numbOrder"></label><br>
                <label for="creditCard">Credit card number <br><input type="number" id="creditCard">

                </label><br>

            <button class=" check btn btn-primary">Checkout</button>
        </div>
    </form>

    
    <script src="app.js"></script>
</body>
</html>
